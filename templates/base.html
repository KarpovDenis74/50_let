<!DOCTYPE html>
<html lang="ru">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta
    name="description"
    content=" {% block meta_description %}{% endblock %}"
  />
  <title>{% block title %}{% endblock %} </title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}" sizes="any" />
  <link rel="icon" href="{% static 'image/favicon.svg' %}" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'fonts/fonts.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/variables.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/globals.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


  <link rel="stylesheet" href="{% static 'styles/animations.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/themes.css' %}" />
  {% block css %}{% endblock %}
</head>

<body class="page_base">
    {% include 'nav.html' %}
    <div class="main">
      {% block content %}
      <!-- Содержимое страницы -->
      {% endblock %}
    </div>
    {% include 'footer.html' %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>
</html>
