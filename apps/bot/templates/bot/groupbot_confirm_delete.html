{% extends "base.html" %}
<!-- Загружаем библиотеку для работы со стилями Bootstrap. -->
{% load django_bootstrap5 %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            Удаляем бота
        </div>
        <div class="row">
            <div class="col-2">
                  Имя {{ object.name }}
            </div>
            <div class="col-2">
              Описание {{ object.description }}
            </div>
        </div>
        {% bootstrap_button button_type="submit" content="Удалить бота" %}
    </div>
</form>

{% with data=request.POST %}
{% endwith %}

{% endblock %}
