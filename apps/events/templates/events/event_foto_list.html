<!-- templates/registration/login.html -->
{% extends "base.html" %}
<!-- Загружаем библиотеку для работы со стилями Bootstrap. -->
{% load django_bootstrap5 %}

{% block content %}

<a href="{% url 'events:events_list'  %}"> {% bootstrap_button button_type="button" content="К списку событий" %}</a>
</br>
</br>
{% for obj in page_obj %}
<div class="row">

  <div class="col-2">
    <img src="{{ obj }}" height=100>
  </div>


  </div>


  {% if not forloop.last %}
    <hr class="mt-3">
  {% endif %}
</div>
{% endfor %}

<!-- Подключаем пагинатор -->
{% include "paginator.html" %}
{% endblock %}
